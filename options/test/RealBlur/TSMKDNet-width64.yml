# general settings
name: RealBlur_R_REALLAST
model_type: ImageRestorationModel
scale: 2
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10


# dataset and data loader settings
datasets:
  test:
    name: realblurR_test
    type: PairedImageDataset

    # dataroot_gt: datasets/test/GoPro/target
    # dataroot_lq: datasets/test/GoPro/input
    # dataroot_gt: datasets/test/RealBlur_J/target
    # dataroot_lq: datasets/test/RealBlur_J/input
    # dataroot_gt: datasets/RealBlur/RealBlur-J/test/sharp_crops_512
    # dataroot_lq: datasets/RealBlur/RealBlur-J/test/blur_crops_512
    dataroot_gt: datasets/RealBlur/RealBlur-R/test/sharp_crops_512
    dataroot_lq: datasets/RealBlur/RealBlur-R/test/blur_crops_512
    # dataroot_gt: datasets/test/HIDE/target
    # dataroot_lq: datasets/test/HIDE/input
    
    io_backend:
      type: disk

# network structures experiments/Attention_DPSANet_Enc/models/net_g_latest.pth
network_g:
  type: TSMKDNet_Local
  ufp_pretrain: True # False = NAFNet
  patch_size: 64
  width: 64
  first_enc_blk_nums: [1, 1, 1, 28]
  first_middle_blk_num: 1
  first_dec_blk_nums: [1, 1, 1, 1]

  # second_enc_blk_nums: [1, 4, 6, 8]
  # second_dec_blk_nums: [8, 6, 4, 1]

  second_enc_blk_nums: [1, 1, 1, 4]
  second_dec_blk_nums: [4, 1, 1, 1]
# path
path:
  pretrain_network_g: /mnt/sub_hdd/debluring/TSMPNet/options/test/GoPro/net_g_latest.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
